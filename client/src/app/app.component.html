<!DOCTYPE html>
<h1 id = "later"> Later... </h1>
<div *ngIf="!sessionService.user">

  <app-login-form></app-login-form>

</div>

<div *ngIf="sessionService.user">

  <div class="row dashboard-main-content-wrapper">
      <div class="col-9 ">
          

      </div>
      
      <div class="col-2 ">
          <p>Welcome, {{sessionService.user.username}}</p>

      </div>
      <div class="col-1 ">
          <button (click)="sessionService.logout().subscribe()"> Logout </button>
      </div>


  </div>

  <div class="row dashboard-main-content-wrapper">
    <div class="col-5 my-border">
      <!--Cretate lists and entries-->

      <app-add-entry></app-add-entry>
      <app-add-list></app-add-list>

    </div>

    <div class="col-3 my-border">
      <h2>YOUR LISTS</h2>


      <div id="my-lists">

        <app-list></app-list>

      </div>
    </div>

    <div class="col-4 my-border">
      <h2>WHAT YOU SAVED HERE:</h2>

      <div id="my-entries">
        <app-entry></app-entry>

      </div>
    </div>


  </div>

  <div class="row">
    <div class="col-12">
        <h2 id="takeALook">TAKE A LOOK!</h2>

      <!-- SCREEN -->
      <app-screen></app-screen>
      <!-- <app-map></app-map> -->

    </div>
  </div>
</div>
