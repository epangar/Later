<!doctype html>
<form>
  <h2> Would you kindly <br>log in or sign up? </h2>
  <br>
  <input class="form-control" type="text" [(ngModel)]="username" name="username" placeholder="Username (required)"/>
  <br>
  <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Password (required)"/>

  <div style="padding-top:30px">
    <button class="btn-lg" (click)="login()"> Login </button>
    <button class="btn-lg" (click)="signup()"> Signup </button>
  </div>
</form>
<p class="error"> {{ error }} </p>
