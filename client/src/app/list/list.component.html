<!doctype html>
<div class="lists" *ngFor="let list of lists">
  <p>......................................</p>
  <h3>{{list.title}}</h3>
  <p>{{list.comment}}</p>
  <p>{{list.userId}}</p>
  <input class = "btn-success" type="submit" value="LOAD LIST" (click)="getList()">
  <input class = "btn-danger" type="submit" value="DELETE LIST" (click)="removeList(list._id)">

</div>
