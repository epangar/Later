<!doctype html>

<div class="entries" *ngFor="let entry of entries">
  <p>++++++++</p>
  <h5>{{entry.titleFile}}</h5>
  <p>{{entry.comment}}</p>
  <p>{{entry.listId}}</p>
  <a href = "{{entry.url}}" target="_blank"><input class = "btn-success" type="submit" value="OPEN"></a>
  <input class = "btn-info" type="submit" value="PREVIEW" (click)="getEntry()">
  <input class = "btn-danger" type="submit" value="DELETE" (click)="removeEntry(entry._id)">

</div>
